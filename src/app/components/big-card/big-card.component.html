<div class="container__big-card">
  <div class="big-card__photo">
    <img src="{{photoCover}}" alt="">
  </div>
  <h1 class="big-card__title"><a [routerLink]="['content', Id]">{{cardTitle}}</a> </h1>
  <p class="big-card__description">
    <a [routerLink]="['content', Id]">
      {{cardDescription}}
    </a>
  </p>
</div>
